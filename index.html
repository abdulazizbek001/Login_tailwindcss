<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#093545] flex items-center justify-center h-[100vh]">

    <form>
        <h1 class="text-[64px] text-center mb-[39px] text-bold text-white">Sign in</h1>
        <p class="text-[16px] text-center mb-[36px] text-white text-bold">Sign in and start managing your candidates!</p>
        <div class="w-[300px] flex flex-wrap gap-[32px] m-auto">
            <input class="w-[100%] rounded-[10px] bg-[#224957] px-[18px] py-[13px] text-white  placeholder:text-white" type="email" placeholder="Login">
            <input class="w-[100%] rounded-[10px] bg-[#224957] px-[18px] py-[13px] text-white  placeholder:text-white" type="password" placeholder="Password">
            <button class="bg-[#179857] rounded-[10px] text-white px-[130px] pt-[13px] pb-[13px] shadow-xl">Login</button>
        </div>
    </form>

</body>

</html>
